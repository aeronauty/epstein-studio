{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Epstein Studio</title>
    <link rel="icon" href="{% static 'epstein_ui/favicon.ico' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'epstein_ui/style.css' %}" />
  </head>
  <body>
    <div class="page">
      <header class="topbar">
        <div class="topbar-row">
          <div class="topbar-left">
            <a href="/" class="brand">Epstein Studio</a>
          </div>
          <div class="topbar-actions">
            <a class="btn btn-secondary" href="/redactions-demo/">Redactions</a>
            <a class="btn btn-secondary" href="/entities/">Entities</a>
            <a class="btn btn-secondary" href="/matches/">Matches</a>
            <a class="btn btn-outline" href="/docs/">Docs</a>
          </div>
        </div>
      </header>

      <main class="start-page">
        <div class="start-content">

          <section class="start-hero">
            <h1 class="start-title">The Epstein files,<br/>annotated by the crowd.</h1>
            <p class="start-subtitle">
              Browse and analyse thousands of redacted court documents.
            </p>
            <div class="start-hero-actions">
              <a class="btn" href="/redactions-demo/">Browse Redactions</a>
            </div>
          </section>

          <section class="start-section">
            <h2 class="start-heading">Overview</h2>
            <div class="start-stats">
              <div class="start-stat">
                <span class="start-stat-value">{{ total_pdfs }}</span>
                <span class="start-stat-label">Documents</span>
              </div>
              <div class="start-stat">
                <span class="start-stat-value">{{ total_redactions }}</span>
                <span class="start-stat-label">Extracted Redactions</span>
              </div>
            </div>
          </section>

        </div>
      </main>
    </div>
  </body>
</html>
